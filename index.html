<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Student OS - Login</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #6366f1; --bg: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: white; overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%; max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .app-logo {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            font-size: 30px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        h1 { font-size: 28px; font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; }
        p { font-size: 14px; opacity: 0.6; margin-bottom: 35px; line-height: 1.5; }

        .google-btn {
            background: white; color: #1e293b;
            width: 100%; padding: 16px;
            border-radius: 16px; border: none;
            font-size: 15px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            cursor: pointer; transition: 0.3s;
        }
        .google-btn:active { transform: scale(0.97); background: #f1f5f9; }

        .status-msg { margin-top: 20px; font-size: 12px; color: #818cf8; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="app-logo"><i class="fas fa-cube"></i></div>
        <h1>Student OS</h1>
        <p>Master Your Habits. Build Your Future.<br>Professional University OS</p>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Continue with Google
        </button>

        <div id="status" class="status-msg">Connecting to Firebase...</div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAgH9j_fNkJugmrMqlQsyrA_DZTAP0EVw4",
            authDomain: "student-os-82fd5.firebaseapp.com",
            projectId: "student-os-82fd5",
            storageBucket: "student-os-82fd5.firebasestorage.app",
            messagingSenderId: "420206340906",
            appId: "1:420206340906:web:395cfeb9c487c345e18c53",
            measurementId: "G-JP2D156YWH"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            // âœ… Fix: User session saved rahega
            firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        }

        // ðŸš€ AUTO-REDIRECT: Agar user pehle se login hai toh seedha Dashboard bhej do
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        function loginWithGoogle() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerText = "Opening Google Login...";

            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('studentName', user.displayName);
                    localStorage.setItem('studentPhoto', user.photoURL);
                    status.innerText = "Success! Redirecting...";
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    status.innerText = "Error: " + error.message;
                    console.error("Login Failed:", error);
                });
        }

        // PWA Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
