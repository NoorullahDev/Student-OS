<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Student OS - Login</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #6366f1; --bg: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: white; overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%; max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .app-logo {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            font-size: 30px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        h1 { font-size: 28px; font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; }
        p { font-size: 14px; opacity: 0.6; margin-bottom: 35px; line-height: 1.5; }

        .google-btn {
            background: white; color: #1e293b;
            width: 100%; padding: 16px;
            border-radius: 16px; border: none;
            font-size: 15px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            cursor: pointer; transition: 0.3s;
        }
        .google-btn:active { transform: scale(0.97); background: #f1f5f9; }

        .status-msg { margin-top: 20px; font-size: 12px; color: #818cf8; display: none; }
    </style>
</head>
<body>
    <div id="auth-loading" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column; color:white;">
    <div style="width:40px; height:40px; border:4px solid #6366f1; border-top:4px solid transparent; border-radius:50%; animation:spin 1s linear infinite;"></div>
    <p style="margin-top:20px; font-weight:600; letter-spacing:1px; opacity:0.8;">Checking Session...</p>
</div>

<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>

    <div class="login-card">
        <div class="app-logo"><i class="fas fa-cube"></i></div>
        <h1>Student OS</h1>
        <p>Master Your Habits. Build Your Future.<br>Professional University OS</p>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Continue with Google
        </button>

        <div id="status" class="status-msg">Connecting to Firebase...</div>
    </div>

    <script>
        // ðŸ”¥ YE LOGIC USER KO LOGIN BUTTON DEKHNE HI NAHI DEGA
firebase.auth().onAuthStateChanged((user) => {
    const loader = document.getElementById('auth-loading');
    if (user) {
        // Agar user login hai, toh button dikhaye baghair Dashboard bhej do
        console.log("Session Active!");
        window.location.replace("dashboard.html");
    } else {
        // Sirf tab loader hatao jab confirm ho jaye ke user login NAHI hai
        console.log("No Session found.");
        loader.style.display = "none";
    }
});

function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
            return firebase.auth().signInWithPopup(provider);
        })
        .then(() => { window.location.href = "dashboard.html"; })
        .catch((e) => { alert(e.message); loader.style.display = "none"; });
}
    </script>
</body>
</html>
